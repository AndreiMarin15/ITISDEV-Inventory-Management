<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Manager | New Category</title>
        <link rel="stylesheet" href="css/createnewCategory.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="panel-container">
            <div class="panel-box">
                <i class="fa-solid fa-user panel-icons"></i>
                <span class="panel-text">Profile</span>
            </div>
            <hr class="line-separator" />
            <div class="panel-box">
                <i class="fa-solid fa-box panel-icons"></i>
                <span class="panel-text">Inventory List</span>
            </div>
            <div class="panel-box selected-tab">
                <i class="fa-solid fa-circle-plus panel-icons"></i>
                <span class="panel-text">Record First Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-cart-plus panel-icons"></i>
                <span class="panel-text">Record Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-trash-can panel-icons"></i>
                <span class="panel-text">Spoilage</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-circle-question panel-icons"></i>
                <span class="panel-text">Missing</span>
            </div>
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                <span>Log Out</span>
            </div>
        </div>

        <div class="content-container">
            <div class="createnew-box">
                <span class="header-font">Create New Category</span>

                <div class="field-box">
                    <div>
                        <label for="categoryname" class = "field-font">Category Name:</label>
                    </div>
    
                    <div>
                        <input type="text" class="textbox-long" id="categoryname" name="categoryname">
                    </div>
                </div>
    
                <div class="field-box">
                    <div>
                        <label for="foodgroup" class = "field-font">Food Group:</label>
                    </div>
    
                    <div>
                        <select name="foodgroup" id="foodgroup" class="dropdown">
                            <option>Drinks</option>
                            <option>Vegetables</option>
                            <option>Poultry</option>
                        </select>
                    </div>
                    <div>
                        <button class="button-submit">Create New Food Group</button>
                    </div>
                </div>

                <div class="field-box">
                    <div>
                        <label for="netweight" class = "field-font">Unit Group:</label>
                    </div>
                    <div>
                        <select name="netunit" id="netunit" class="dropdown">
                            <option>kg</option>
                            <option>g</option>
                            <option>mg</option>
                            <option>l</option>
                            <option>ml</option>
                        </select>
                    </div>
                </div>
                <button class="button-green popup" onclick="myFunction()">Create Category
                    <span class="popuptext" id="myPopup">New Category Created!</span>
                </button>
                <script>
                    // When the user clicks on <div>, open the popup
                    function myFunction() {
                      var popup = document.getElementById("myPopup");
                      popup.classList.toggle("show");
                    }
                </script>
    
            </div>
        </div>
    </body>
    </html>

<!DOCTYPE html>
<html>
    <head>
        <title>Record Purchase</title>
        <link rel="stylesheet" href="css/addtoinventory.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <!-- Content Here -->
    <body>
<div class="content-container">
    <div class="panel-container">
        <div class="panel-box">
            <i class="fa-solid fa-user panel-icons"></i>
            <span class="panel-text">Profile</span>
        </div>
        <hr class="line-separator" />
        <div class="panel-box">
            <i class="fa-solid fa-box panel-icons"></i>
            <span class="panel-text">Inventory List</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-circle-plus panel-icons"></i>
            <span class="panel-text">Record First Purchase</span>
        </div>
        <div class="panel-box selected-tab">
            <i class="fa-solid fa-cart-plus panel-icons"></i>
            <span class="panel-text">Record Purchase</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-trash-can panel-icons"></i>
            <span class="panel-text">Spoilage</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-circle-question panel-icons"></i>
            <span class="panel-text">Missing</span>
        </div>
        <div class="logout-button">
            <i class="fa-solid fa-right-from-bracket logout-icon"></i>
            <span>Log Out</span>
        </div>
    </div>

    <div class="content-container">
        <div class="createnew-box">
            <span class="header-font">Record Purchase</span>
            <div class="field-box">
                <div>
                    <label for="search-item" class = "field-font">Search Item:</label>
                </div>
                <div>
                    <select name="itemname" id="itemname" class="dropdown">
                        <option>Item Name 1</option>
                        <option>Item Name 2</option>
                        <option>Item Name 3</option>
                    </select>
                </div>
            </div>
            <div class="field-box">
                <div>
                    <label for="quantity-item" class = "field-font">Quantity:</label>
                </div>
                <div>
                    <input type="number" class="textbox-short" id="quantity" name="quantity">
                </div>
            </div>
			<button class="button-green popup" onclick="myFunction()">Add to Inventory
				<span class="popuptext" id="myPopup">Added to Inventory!</span>
			</button>
			<script>
				// When the user clicks on <div>, open the popup
				function myFunction() {
				  var popup = document.getElementById("myPopup");
				  popup.classList.toggle("show");
				}
			</script>
        </div>
    </div>
</div>
</body>
</html>

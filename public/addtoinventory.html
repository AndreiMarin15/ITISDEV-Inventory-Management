<!DOCTYPE html>
<html>
    <head>
        <title>Panel</title>
        <link rel="stylesheet" href="css/addtoinventory.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <!-- Content Here -->
    <body>
<div class="content-container">
    <div class="panel-container">
        <div class="panel-box">
            <i class="fa-solid fa-user panel-icons"></i>
            <span class="panel-text">Profile</span>
        </div>
        <hr class="line-separator" />
        <div class="panel-box">
            <i class="fa-solid fa-box panel-icons"></i>
            <span class="panel-text">Inventory List</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-circle-plus panel-icons"></i>
            <span class="panel-text">Create New Item</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-cart-plus panel-icons"></i>
            <span class="panel-text">Add Inventory</span>
        </div>
        <div class="panel-box">
            <i class="fa-regular fa-trash-can panel-icons"></i>
            <span class="panel-text">Spoilage</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-circle-question panel-icons"></i>
            <span class="panel-text">Missing</span>
        </div>
        <div class="logout-button">
            <i class="fa-solid fa-right-from-bracket logout-icon"></i>
            <span>Log Out</span>
        </div>
    </div>

    <div class="add-inventory-container">
        <h1 style="font-size: 30px; color: var(--clr-green) ">Add to Inventory / New Transaction</h1>
        <span class="search-item-text">Search Item</span>
        <div class="search-item-box">
            <div class="dropdown">
                <span class="search-item-box"></span>
                <div class="dropdown-content">
                    <p>Item 1</p>
                </div>
            </div>
        </div>
        <span class="quantity-text">Quantity</span>
        <div class="quantity-box">
            <div class="dropdown">
                <span class="quantity-box"></span>
                <div class="dropdown-content">
                    <p>Quantity 1</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

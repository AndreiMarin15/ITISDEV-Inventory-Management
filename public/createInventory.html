    <head>
        <title>Panel</title>
        <link rel="stylesheet" href="css/createInventory.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <!-- Content Here -->
    <body>
    <div class="panel-container">
        <div class="panel-box">
            <i class="fa-solid fa-user panel-icons"></i>
            <span class="panel-text">Profile</span>
        </div>
        <hr class="line-separator" />
        <div class="panel-box">
            <i class="fa-solid fa-box panel-icons"></i>
            <span class="panel-text">Inventory List</span>
        </div>
        <div class="panel-box selected-tab">
            <i class="fa-solid fa-circle-plus panel-icons"></i>
            <span class="panel-text">Create New Item</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-cart-plus panel-icons"></i>
            <span class="panel-text">Add Inventory</span>
        </div>
        <div class="panel-box">
            <i class="fa-regular fa-trash-can panel-icons"></i>
            <span class="panel-text">Spoilage</span>
        </div>
        <div class="panel-box">
            <i class="fa-solid fa-circle-question panel-icons"></i>
            <span class="panel-text">Missing</span>
        </div>
        <div class="logout-button">
            <i class="fa-solid fa-right-from-bracket logout-icon"></i>
            <span>Log Out</span>
        </div>
    </div>
    

    <div class="content-container">
        <div class="createnew-box">
            <span class="header-font">Create New Inventory Item</span>

            <div class="field-box">
                <div>
                    <label for="foodgroup" class = "field-font">Food Group:</label>
                </div>

                <div>
                    <select name="foodgroup" id="foodgroup" class="dropdown">
                        <option>Drinks</option>
                        <option>Vegetables</option>
                        <option>Poultry</option>
                    </select>
                </div>
            </div>
            
            <div class="field-box">
                <div>
                    <label for="category" class = "field-font">Category:</label>
                </div>

                <div>
                    <select name="category" id="category" class="dropdown">
                        <option>Coke</option>
                        <option>Sprite</option>
                        <option>Royal</option>
                    </select>
                </div>

                <div>
                    <button class="button-green">Create New Category</button>
                </div>
            </div>
        

            <div class="field-box">
                <div>
                    <label for="itemname" class = "field-font">Item Name:</label>
                </div>

                <div>
                    <input type="text" class="textbox-long" id="itemname" name="itemname">
                </div>
            </div>

            <div class="field-box">
                <div>
                    <label for="netweight" class = "field-font">Net Weight:</label>
                </div>
                <div>
                    <input type="text" class="textbox-short" id="netweight" name="netweight">
                </div>
                <div>
                    <select name="netunit" id="netunit" class="dropdown">
                        <option>kg</option>
                        <option>g</option>
                        <option>mg</option>
                        <option>l</option>
                        <option>ml</option>
                    </select>
                </div>
            </div>

            <div>
                <button class="button-green">Create Item</button>
            </div>

        </div>
    </div>

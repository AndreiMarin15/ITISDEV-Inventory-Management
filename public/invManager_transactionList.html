<!DOCTYPE html>
<html>
	<head>
		<title>Inventory Manager | Transaction List</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/invmanagerTransactionList.css">
		<script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="panel-container">
            <div class="panel-box">
                <i class="fa-solid fa-user panel-icons"></i>
                <span class="panel-text">Profile</span>
            </div>
            <hr class="line-separator" />
            <div class="panel-box selected-tab">
                <i class="fa-solid fa-box panel-icons"></i>
                <span class="panel-text">Transaction List</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-circle-plus panel-icons"></i>
                <span class="panel-text">Record First Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-cart-plus panel-icons"></i>
                <span class="panel-text">Record Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-trash-can panel-icons"></i>
                <span class="panel-text">Spoilage</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-circle-question panel-icons"></i>
                <span class="panel-text">Missing</span>
            </div>
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                <span>Log Out</span>
            </div>
        </div>

		<div class="content-container">
			<div class="transaction-list-container">
				<h1> Transaction List</h1>

				<div class="search-box">
					<form>
						<input type="text" placeholder="Search" name="search">
						<button type="submit"><i class="fa fa-search search-icon"></i></button>
					</form>
				</div>

				<div class = "table-container">
				<table>
					<col style="width:10%">
					<col style="width:15%">
					<col style="width:15%">
					<col style="width:20%">
					<col style="width:10%">

					<thead>
					<tr>
						<th>Date</th>
						<th>Receipt Number</th>
						<th>Item Name</th>
						<th>Quantity</th>
						<th> </th>
					  </tr>
					</thead>
					  <tr>
						<td>XX-XX-XX</td>
						<td>XXXXXXXXXX</td>
						<td>Coke Zero</td>
						<td>XX</td>
						<td><button class="button-view">View</button></td>
					  </tr>
					  <tr>
						<td>XX-XX-XX</td>
						<td>XXXXXXXXXX</td>
						<td>Pasta Linguini</td>
						<td>XX</td>
						<td><button class="button-view"> View </button></td>
					  </tr>
					  <tr>
						<td>XX-XX-XX</td>
						<td>XXXXXXXXXX</td>
						<td>Fresh Milk</td>
						<td>XX</td>
						<td><button class="button-view"> View </button></td>
					  </tr>
				</table>
				</div>

			</div>
		</div>
</body>
</html>

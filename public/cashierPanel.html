<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/cashierPanel.css">
		<script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="panel-container">
			<div class ="panel-box">
				<i class="fa-solid fa-user panel-icons"></i>
				<span class="panel-text">Profile</span>
			</div>
			<hr class="line-separator">
			<div class ="panel-box"> 
				<i class="fa-solid fa-cash-register panel-icons"></i>
				<span class="panel-text">POS</span>
			</div>
			<div class ="logout-button">
				<i class="fa-solid fa-right-from-bracket logout-icon"></i>
				<span>Log Out</span>
			</div>
		</div>

		<div class="content-container">
			<div class="menu-container">
				<div class="category-box">
					<div class="category-item">
						<span class="category-text">Category1</span></div>
					<div class="category-item">
						<span class="category-text">Category2</span></div>
					<div class="category-item">
						<span class="category-text">Category3</span></div>
					<div class="category-item">
						<span class="category-text">Category4</span></div>
					<div class="category-item">
						<span class="category-text">Category5</span></div>
					<div class="category-item">
						<span class="category-text">Category6</span></div>

					<div class="search-box">
						<input type="text" placeholder="Search">
					</div>
				</div>
				<div class="menu-box">
					<div class="menuitem">
						<span class="category-text">Menu Item 1</span></div>
				</div>

			</div>

			<div class="checkout-container"></div>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Inventory Manager | Missing Result</title>
        <link rel="stylesheet" href="css/missingresult.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="panel-container">
            <div class="panel-box">
                <i class="fa-solid fa-user panel-icons"></i>
                <span class="panel-text">Profile</span>
            </div>
            <hr class="line-separator"/>
            <div class="panel-box">
                <i class="fa-solid fa-box panel-icons"></i>
                <span class="panel-text">Inventory List</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-circle-plus panel-icons"></i>
                <span class="panel-text">Record First Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-cart-plus panel-icons"></i>
                <span class="panel-text">Record Purchase</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-trash-can panel-icons"></i>
                <span class="panel-text">Spoilage</span>
            </div>
            <div class="panel-box selected-tab">
                <i class="fa-solid fa-circle-question panel-icons"></i>
                <span class="panel-text">Missing</span>
            </div>
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                <span>Log Out</span>
            </div>
        </div>

        <div class="page-container">
            <div><span class="header-font">Missing Result Page</span></div>

            <div class="inventory-container">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Inventory Count</th>
                            <th>Physical Count</th>
                            <th>Discrepancy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Coke </td>
                            <td> 4.00 Liters </td>
                            <td> 3.00 Liters </td> 
                            <td> 1.00 Liters  </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="submit-button">
            <button class="button-submit">Back</button>
            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Panel</title>
        <link rel="stylesheet" href="css/invmanagerPanel.css" />
        <link rel="stylesheet" href="css/base.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="panel-container">
            <div class="panel-box">
                <i class="fa-solid fa-user panel-icons"></i>
                <span class="panel-text">Profile</span>
            </div>
            <hr class="line-separator" />
            <div class="panel-box">
                <i class="fa-solid fa-circle-plus panel-icons"></i>
                <span class="panel-text">Create New Item</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-cart-plus panel-icons"></i>
                <span class="panel-text">Add Inventory</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-box panel-icons"></i>
                <span class="panel-text">Inventory</span>
            </div>
            <div class="panel-box">
                <i class="fa-regular fa-trash-can panel-icons"></i>
                <span class="panel-text">Spoilage and Missing</span>
            </div>
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                <span>Log Out</span>
            </div>
        </div>

        <div class="content-container">
            <div class="create-inventory-container">
                <span class="brand-name-text">Brand Name</span>
                <div class="brand-name-box">
                    <div class="dropdown">
                        <span class="brand-name-box"></span>
                        <div class="dropdown-content">
                            <p>Brand Name 1</p>
                        </div>
                    </div>
                </div>
                <span class="category-text">Category</span>
                <div class="category-box">
                    <div class="dropdown">
                        <span class="category-box"></span>
                        <div class="dropdown-content">
                            <p>Category 1</p>
                        </div>
                    </div>
                </div>
                <span class="net-weight-text">Net Weight</span>
                <div class="net-weight-box"></div>
                <div class="unit-measure-box">
                    <div class="dropdown">
                        <span class="unit-measure-box"></span>
                        <div class="dropdown-content">
                            <p>Unit Measure 1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

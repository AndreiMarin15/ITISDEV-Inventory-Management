<!DOCTYPE html>
<html>
	<head>
		<title>Owner | Menu List</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/menulist.css">
		<script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="panel-container">
			<div class ="panel-box">
				<i class="fa-solid fa-user panel-icons"></i>
				<span class="panel-text">Profile</span>
			</div>
			<hr class="line-separator">
			<div class ="panel-box">
				<i class="fa-solid fa-cash-register panel-icons"></i>
				<span class="panel-text">POS</span>
			</div>
			<div class ="panel-box">
				<i class="fa-solid fa-square-poll-vertical panel-icons"></i>
				<span class="panel-text">Statistics</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-solid fa-box panel-icons"></i>
				<span class="panel-text">Inventory</span>
			</div>
			<div class ="panel-box selected-tab"> 
				<i class="fa-solid fa-rectangle-list panel-icons"></i>
				<span class="panel-text">Menu List</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-solid fa-trash-can panel-icons"></i>
				<span class="panel-text">Spoilage</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-solid fa-circle-question panel-icons"></i>
				<span class="panel-text">Missing</span>
			</div>
			<div class ="logout-button">
				<i class="fa-solid fa-right-from-bracket logout-icon"></i>
				<span>Log Out</span>
			</div>
		</div>
		<div class="content-container">
			<div class="menulist-container">
				<h1>Menu List</h1>
                <div class="search-box">
                    <form>
                        <input type="text" placeholder="Search" name="search">
                        <button type="submit"><i class="fa fa-search search-icon"></i></button>
                    </form>
                </div>
				<div>
					<button class="button-addfolder">+ New Menu Group</button>
				</div>
                <div class="menulist-box">
					<div>
						<button class="menufolder"><span class="menulist-text">Breakfast Meals</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Rice Bowl Meals</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 3</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 4</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 5</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 6</span></button>
					</div>
                    <div>
						<button class="menufolder"><span class="menulist-text">Meal Category 7</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 8</span></button>
					</div>
					<div>
						<button class="menufolder"><span class="menulist-text">Meal Category 9</span></button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>

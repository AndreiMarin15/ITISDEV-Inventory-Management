<!DOCTYPE html>
<html>
    <head>
        <title>Owner | Sales Transaction Trail</title>
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/ownerPanel.css" />
        <script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- START SIDE PANEL -->
        <div class="panel-container">
            <div class="panel-box">
                <i class="fa-solid fa-user panel-icons"></i>
                <span class="panel-text">Profile</span>
            </div>
            <hr class="line-separator" />
            <div class="panel-box">
                <i class="fa-solid fa-cash-register panel-icons"></i>
                <span class="panel-text">POS</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-square-poll-vertical panel-icons"></i>
                <span class="panel-text">Statistics</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-box panel-icons"></i>
                <span class="panel-text">Inventory</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-rectangle-list panel-icons"></i>
                <span class="panel-text">Menu List</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-trash-can panel-icons"></i>
                <span class="panel-text">Spoilage</span>
            </div>
            <div class="panel-box">
                <i class="fa-solid fa-circle-question panel-icons"></i>
                <span class="panel-text">Missing</span>
            </div>
            <div class="logout-button">
                <i class="fa-solid fa-right-from-bracket logout-icon"></i>
                <span>Log Out</span>
            </div>
        </div>
        <!-- END SIDE PANEL -->

        <div class="content-container">
            <div class="transaction-trail-container">
                <h1>Sales Transaction Trail<br>11/12/2022 7:50pm</h1>

                <!-- SEARCH -->
                <div class="search-filters">
                    <div>
                        <input type="text" placeholder="Search" name="search">
                        <button type="submit"><i class="fa fa-search search-icon"></i></button>
                    </div>
                    <div class="filters">
                        <div>
                            <label for="filters">Sort By:</label>
                            <select id="sort" class="dropdown" name="sort">
                                <option value="Ascending">Recipe Name, Ascending</option>
                                <option value="Descending">Recipe Name, Descending</option>
                                <option value="Ascending">Menu Group, Ascending</option>
                                <option value="Descending">Menu Group, Descending</option>
                                <option value="Ascending">Quantity, Ascending</option>
                                <option value="Descending">Quantity, Descending</option>
                                <option value="Ascending">Total Revenue, Ascending</option>
                                <option value="Descending">Total Revenue, Descending</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- DROPDOWN TO BE ADDED-->

                <!-- TABLE OF TRANSACTIONS -->
                <div class="table-container">
                    <table>
                        <col style="width: 10%" />
                        <col style="width: 15%" />
                        <col style="width: 15%" />
                        <col style="width: 10%" />

                        <thead>
                            <tr>
                                <th>Recipe Name</th>
                                <th>Menu Group</th>
                                <th>Quantity Sold</th>
                                <th>Total Revenue</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>XX-XX-XX</td>
                            <td>XXXXX</td>
                            <td>XXXXXXXXXX</td>
                            <td>PHP XXX.XX</td>
                        </tr>
                        <tr>
                            <td>XX-XX-XX</td>
                            <td>XXXXX</td>
                            <td>XXXXXXXXXX</td>
                            <td>PHP XXX.XX</td>
                        </tr>
                        <tr>
                            <td>XX-XX-XX</td>
                            <td>XXXXX</td>
                            <td>XXXXXXXXXX</td>
                            <td>PHP X,XXX.XX</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

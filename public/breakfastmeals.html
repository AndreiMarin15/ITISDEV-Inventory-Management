<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/breakfastmeals.css">
		<script src="https://kit.fontawesome.com/e5cabd2361.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="panel-container">
			<div class ="panel-box">
				<i class="fa-solid fa-user panel-icons"></i>
				<span class="panel-text">Profile</span>
			</div>
			<hr class="line-separator">
			<div class ="panel-box">
				<i class="fa-solid fa-cash-register panel-icons"></i>
				<span class="panel-text">POS</span>
			</div>
			<div class ="panel-box">
				<i class="fa-solid fa-square-poll-vertical panel-icons"></i>
				<span class="panel-text">Statistics</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-solid fa-box panel-icons"></i>
				<span class="panel-text">Inventory</span>
			</div>
			<div class ="panel-box selected-tab"> 
				<i class="fa-regular fa-rectangle-list panel-icons"></i>
				<span class="panel-text">Menu List</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-regular fa-trash-can panel-icons"></i>
				<span class="panel-text">Spoilage</span>
			</div>
			<div class ="panel-box"> 
				<i class="fa-regular fa-trash-can panel-icons"></i>
				<span class="panel-text">Missing</span>
			</div>
			<div class ="logout-button">
				<i class="fa-solid fa-right-from-bracket logout-icon"></i>
				<span>Log Out</span>
			</div>
		</div>
		<div class="content-container">
			<div class="breakfastmeals-container">
				<h1>Breakfast Meals</h1>
				<div>
					<button class="button-addmenuitem">+ New Menu Item</button>
				</div>
                <div class="breakfastmeals-box">
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 1</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 2</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 3</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 4</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 5</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 6</span></button>
					</div>
                    <div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 7</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 8</span></button>
					</div>
					<div>
						<button class="breakfastmeals-folder"><span class="breakfastmeals-text">Menu Item 9</span></button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
